<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Your Name</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #282c34; padding: 1rem; }
    nav { display: flex; justify-content: center; gap: 20px; }
    nav a { color: white; text-decoration: none; font-weight: bold; padding: 0.5rem 1rem; }
    nav a:hover { background: #61dafb; color: black; border-radius: 5px; }
    main { max-width: 900px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 8px; }
    h1 { color: #222; }
    p { margin: 1rem 0; }

    /* Image gallery styles */
    .gallery {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; 
      z-index: 1000; 
      padding-top: 60px; 
      left: 0; top: 0; width: 100%; height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      border-radius: 8px;
      box-shadow: 0 0 20px #000;
    }
    .caption {
      margin: 15px auto;
      text-align: center;
      color: #ccc;
      font-size: 1.1rem;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .close:hover {
      color: #bbb;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h1>Welcome to My Website</h1>
  <p>This is the homepage of your research website. You can navigate to other pages using the menu above.</p>

  <h2>Explore Exoplanets</h2>
  <div class="gallery">
    <img src="images/planet1.jpg" alt="Exoplanet 1" onclick="openModal(this)" />
    <img src="images/planet2.jpg" alt="Exoplanet 2" onclick="openModal(this)" />
    <img src="images/planet3.jpg" alt="Exoplanet 3" onclick="openModal(this)" />
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg" />
    <div class="caption" id="caption"></div>
  </div>
</main>

<script>
  // Open modal and show clicked image + caption
  function openModal(img) {
    document.getElementById("myModal").style.display = "block";
    document.getElementById("modalImg").src = img.src;
    document.getElementById("caption").innerText = img.alt;
  }

  // Close modal
  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }

  // Also close modal if user clicks outside image
  window.onclick = function(event) {
    const modal = document.getElementById("myModal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
